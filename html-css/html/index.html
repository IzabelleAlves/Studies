<!DOCTYPE html>
<!-- Declara o tipo de documento. Indica ao browser que o arquivo é um documento HTML5. Não é uma tag HTML, mas sim uma instrução. -->

<html lang="en">
  <!-- Essa é a tag raiz que contém todo o conteúdo do site. -->
  <!-- lang -> Especifica o idioma principal do conteúdo da página.-->

  <head>
    <!-- Aqui ficam os metadados do site, ou seja, informações sobre o site que não aparecem diretamente na página. -->

    <meta charset="UTF-8" />
    <!-- Define o conjunto de caracteres usado no site. "UTF-8" é o padrão e suporta quase todos os caracteres usados globalmente (acentos gráficos e etc). -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ajusta o site para ser responsivo em dispositivos móveis. 
    - "width=device-width" faz o site usar a largura da tela do dispositivo.
    - "initial-scale=1.0" define o zoom inicial como 100%. -->

    <title>Document</title>
    <!-- Define o título da página, que aparece na aba do navegador ou na barra de título. -->
  </head>

  <body>
    <!-- Aqui fica todo o conteúdo visível do site, como texto, imagens, botões, etc. -->
  </body>
</html>
